<!DOCTYPE html>
<html>
  <head>

<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script> 

  </head>
    <body>
    <a-scene>
      <a-sky src="castle1.jpg"></a-sky>
      <!-- Photo Credit: Thanks To 
       https://sites.google.com/hvhs.school.nz/technology/DTEC/10DTEC/virtual-reality/photospheres -->

      <a-entity 
      ply-model="src:castle.ply"
      position="0 -2 -2"
      rotation="-90 0 90"
      ></a-entity>

      <a-entity 
      ply-model="src:myworld.ply"
      position="-25 -2 -11.5"
      rotation="-90 -90 0"
      ></a-entity>

      <a-entity 
      ply-model="src:store.ply"
      position="-18 -1.4 -1"
      rotation="-90 -135 0"
      ></a-entity>

      <a-box
      position="-18 -1.4 -1"
      rotation="-90 -135 0"
      ></a-box>

      <a-entity 
      ply-model="src:ocean.ply"
      position="-45 -11 -25"
      rotation="-90 -90 0"
      scale="10 15 5"
      ></a-entity>

      <a-entity 
      ply-model="src:stairs.ply"
      position="-45 -11 -25"
      rotation="-90 -90 0"
      scale="10 15 5"
      ></a-entity>
    </a-scene>
  </body>
</html>
